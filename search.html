    <!-- Fonts -->

    <style>
      /* RESET & GLOBAL */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", "Inter", sans-serif;
        background: linear-gradient(to bottom right, #0f172a 30%, #1e293b);
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      a {
        text-decoration: none; /* Remove underline */
        color: inherit;
      }

      /* NAVBAR */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #1e293b;
        padding: 15px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #38bdf8;
        text-transform: uppercase;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 15px;
      }
      .nav-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 0.95rem;
        font-weight: bold;
        background: #2563eb;
        color: #e5e7eb;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      }
      .nav-button:hover {
        background: #1d4ed8;
        transform: translateY(-3px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
      }

      /* HAMBURGER MENU ICON (Mobile) */
      .menu-icon {
        display: none;
        font-size: 1.8rem;
        background: none;
        border: none;
        color: #e5e7eb;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .menu-icon {
          display: block;
        }
        .nav-links {
          display: none;
          flex-direction: column;
          gap: 10px;
        }
        .nav-links.active {
          display: flex;
        }
      }

      /* MAIN CONTAINER */
      .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      .pbguide-logo {
        font-size: 2.3rem;
        font-weight: bold;
        color: #38bdf8;
        letter-spacing: 2px;
        margin: 20px 0 10px 0;
      }

      /* SEARCH BOX */
      .search-box-container {
        position: relative;
        width: 100%;
        max-width: 700px;
        margin-bottom: 40px;
      }
      .search-box {
        width: 100%;
        padding: 18px;
        font-size: 1.3rem;
        border: 2px solid #2563eb;
        border-radius: 50px;
        background: #1e293b;
        color: #e5e7eb;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        outline: none;
        transition: border-color 0.3s ease;
      }
      .search-box:focus {
        border-color: #38bdf8;
      }

      /* RESULTS CONTAINER */
      .results-container {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #1e293b;
        border: 2px solid #2563eb;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        display: none;
        max-height: 320px; /* limit height for scroll */
        overflow-y: auto;
      }
      .result-item {
        padding: 15px;
        border-bottom: 1px solid #22304a;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .result-item:hover {
        background-color: #2563eb;
      }
      .result-item:last-child {
        border-bottom: none;
      }
      .result-title {
        font-size: 1.1rem;
        font-weight: bold;
        color: #38bdf8;
      }
      .result-code {
        font-size: 0.95rem;
        color: #e5e7eb;
      }

      /* QUOTE (moved down, made bigger) */
      .quote {
        margin-top: 50px; /* more space above */
        font-size: 2rem;  /* bigger text */
        font-weight: 600;
        font-style: italic;
        color: #e2e8f0;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        max-width: 90%;
        line-height: 1.4;
      }
      .quote.hidden {
        opacity: 0;
        visibility: hidden;
      }

      /* CUSTOM SCROLLBAR */
      .results-container::-webkit-scrollbar {
        width: 8px;
      }
      .results-container::-webkit-scrollbar-track {
        background: #22304a;
      }
      .results-container::-webkit-scrollbar-thumb {
        background: #2563eb;
        border-radius: 5px;
      }
      .results-container::-webkit-scrollbar-thumb:hover {
        background: #1d4ed8;
      }

      /* FOOTER */
      footer {
        text-align: center;
        padding: 20px;
        background-color: #1e293b;
        font-size: 0.9rem;
        color: #e5e7eb;
      }

      /* RESPONSIVE TWEAKS */
      @media (max-width: 480px) {
        .pbguide-logo {
          font-size: 1.8rem;
        }
        .search-box {
          font-size: 1.1rem;
          padding: 15px;
        }
        .quote {
          font-size: 1.5rem;
        }
      }
    </style>

  {
    "model":"BPL Room Heater Quartz BRHQ2RR",
    "articleCode":494460042
  }
      ].map((product) => {
        return {
          ...product,
          normalizedModel: normalizeString(product.model),
        };
      });

      const searchInput = document.getElementById("searchInput");
      const resultsContainer = document.getElementById("resultsContainer");
      const quoteEl = document.getElementById("quote");
      const fuzzyThreshold = 2; // Maximum allowed distance for fuzzy matches

      // On typing, show advanced search results
      searchInput.addEventListener("input", handleSearch);

      function handleSearch() {
        const rawQuery = searchInput.value.trim();
        if (!rawQuery) {
          // Show quote, hide results
          quoteEl.classList.remove("hidden");
          resultsContainer.style.display = "none";
          resultsContainer.innerHTML = "";
          return;
        }

        // Hide quote
        quoteEl.classList.add("hidden");

        // Normalize query
        const query = normalizeString(rawQuery);

        // 1) Attempt Partial Matching
        let matched = productData.filter(
          (item) =>
            item.normalizedModel.includes(query) ||
            String(item.articleCode).toLowerCase().includes(query)
        );

        // 2) If partial matching yields no results, attempt Fuzzy
        if (matched.length === 0) {
          matched = productData.filter((item) => {
            // Fuzzy check between normalizedModel and query
            const distance = levenshtein(item.normalizedModel, query);
            // Also allow fuzzy check on articleCode
            const distanceCode = levenshtein(
              String(item.articleCode).toLowerCase(),
              query
            );
            return distance <= fuzzyThreshold || distanceCode <= fuzzyThreshold;
          });
        }

        // If still no results, clear and hide
        if (matched.length === 0) {
          resultsContainer.innerHTML = "";
          resultsContainer.style.display = "none";
          return;
        }

        // Build results UI
        resultsContainer.innerHTML = "";
        matched.forEach((product) => {
          const resultItem = document.createElement("div");
          resultItem.classList.add("result-item");

          const title = document.createElement("div");
          title.classList.add("result-title");
          title.textContent = product.model;

          const code = document.createElement("div");
          code.classList.add("result-code");
          code.textContent = `Article Code: ${product.articleCode}`;

          resultItem.appendChild(title);
          resultItem.appendChild(code);
          resultsContainer.appendChild(resultItem);
        });

        // Show results container
        resultsContainer.style.display = "block";
      }

      // Normalize a string:
      // - Lowercase
      // - Remove all non-alphanumeric characters
      function normalizeString(str) {
        return str.toLowerCase().replace(/[^a-z0-9]/gi, "");
      }

      // Levenshtein Distance (fuzzy matching)
      function levenshtein(a, b) {
        const dp = [];
        for (let i = 0; i <= a.length; i++) {
          dp[i] = [i];
        }
        for (let j = 0; j <= b.length; j++) {
          dp[0][j] = j;
        }

        for (let i = 1; i <= a.length; i++) {
          for (let j = 1; j <= b.length; j++) {
            const cost = a[i - 1] === b[j - 1] ? 0 : 1;
            dp[i][j] = Math.min(
              dp[i - 1][j] + 1, // deletion
              dp[i][j - 1] + 1, // insertion
              dp[i - 1][j - 1] + cost // substitution
            );
          }
        }
        return dp[a.length][b.length];
      }
    </script>
  </body>
